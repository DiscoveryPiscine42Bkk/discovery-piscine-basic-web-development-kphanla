<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Resume Links</title>
    <style>
        body {
            background: url('https://images.pexels.com/photos/713664/pexels-photo-713664.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding-top: 100px;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: -50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .link-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 100px auto 40px;
            max-width: 700px;
        }

        .link-block a {
            display: block;
            font-size: 1.4em;
            color: #ffffff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .link-block a:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>Resume Profile</h1>

    <div class="link-row">
        <div class="link-block">
            <a href="http://localhost:5500/cell40/t.html" target="_blank">Profile Khphanla</a>
        </div>

        <div class="link-block">
            <a href="http://localhost:5500/cell40/index.html" target="_blank">Profile Tpiriyan</a>
        </div>
    </div>

</body>
</html>
