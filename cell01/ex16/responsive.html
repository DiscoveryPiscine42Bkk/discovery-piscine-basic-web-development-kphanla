<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Responsive Grid</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      border: 2px solid black;
      vertical-align: top;
      overflow: auto;
      padding: 10px;
    }

    .cell1 { background-color: hwb(195 58% 40%); }
    .cell2 { background-color: hwb(195 58% 40%); }
    .cell3 { background-color: hwb(195 58% 40%); }
    .cell4 { background-color: hwb(195 58% 40%); }
    .cell5 { background-color: hwb(195 58% 40%); }

    h1, h2, p {
      margin: 0;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .image-block img {
      border: 2px solid white;
      border-radius: 8px;
    }

    .footer-text {
      font-size: 0.7em;
      text-align: right;
      font-style: italic;
      color: black;
      margin-top: 10px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-block {
      width: 45%;
      text-align: center;
    }

    .table5-inner {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    .table5-inner td {
      border: 2px solid black;
      text-align: center;
      font-size: 2vw;
    }

    .t5-cell1 {
      background-color: #00bfff;
    }

    .t5-cell2 {
      background-color: #ff0026;
    }

    .centered-heading {
      text-align: center;
      font-size: 2vw;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">
        <h1 style="text-align:center; font-size:2vw;">Piscine Web</h1>
      </td>

      <td class="cell2">
        <h1 style="text-align:center; font-size:2vw;">Piscine Web</h1>
        <div style="text-align:center; margin-top:10px;">
          <img src="https://cdn-useast1.kapwing.com/static/templates/crying-cat-meme-template-regular-096fc808.webp" alt="Cat1" style="width:45%; max-width:200px;">
          <img src="https://cdn-useast1.kapwing.com/static/templates/scared-cat-meme-template-regular-a2a1ed97.webp" alt="Cat2" style="width:45%; max-width:200px;">
        </div>
      </td>

      <td class="cell3">
        <h2 style="text-align:center; font-size:2vw;">Lana Del Rey - Young and Beautiful</h2>
        <div style="text-align:center;">
          <a href="https://www.youtube.com/watch?v=o_1aF54DO60" target="_blank">
            <img src="https://www.hollywoodinsider.com/wp-content/uploads/2024/03/The-Hollywood-Insider-Lana-Del-Rey.jpg" alt="Watch Video" style="width:70%; max-width:300px;">
          </a>
        </div>
      </td>
    </tr>

    <tr>
      <td class="cell4">
        <h1 class="centered-heading">Basics!</h1>
        <div class="image-row">
          <div class="image-block">
            <p>Amazon</p>
            <a href="https://www.amazon.com/" target="_blank">
              <img src="https://m.media-amazon.com/images/I/31epF-8N9LL.png" alt="Amazon">
            </a>
          </div>
          <div class="image-block">
            <p>Alibaba</p>
            <a href="https://www.alibaba.com/" target="_blank">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScwjxQqIaGcLzxb_phdfc8ggTb2dba7Al3lA&s" alt="Alibaba">
            </a>
          </div>
        </div>
        <div class="footer-text">Â© yourlogin 2025</div>
      </td>

      <td class="cell5" colspan="2">
        <table class="table5-inner">
          <tr>
            <td class="t5-cell1">1</td>
            <td class="t5-cell2">2</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
