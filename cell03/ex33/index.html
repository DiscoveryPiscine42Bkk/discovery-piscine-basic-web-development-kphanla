<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #ft_list {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }

    .todo {
      padding: 10px;
      background-color: #ffe082;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    #newBtn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #newBtn:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>

  <button id="newBtn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
